<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíï Cute Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
  margin: 0;
  font-family: 'Quicksand', sans-serif;
  background: url('bg.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #d63384;
  text-align: center;
  padding: 20px;
}
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
      color: #ff69b4;
    }

    .gallery-container {
      position: relative;
      max-width: 90%;
      margin: auto;
      overflow: hidden;
    }

    .gallery-slide {
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    .gallery-slide img {
      width: 100%;
      max-width: 500px;
      border-radius: 25px;
      border: 4px solid #ffb6d9;
      box-shadow: 4px 4px 16px rgba(0, 0, 0, 0.2);
    }

    .arrow {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px;
      font-size: 2rem;
      background-color: rgba(255, 105, 180, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      z-index: 10;
      animation: bounce 2s infinite;
    }

    .arrow:hover {
      background-color: #ff69b4;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    button {
      background-color: #ffa9dc;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 20px;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 2px 2px 6px #d87aa4;
    }

    button:hover {
      background-color: #ff69b4;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(-50%) translateY(0); }
      50% { transform: translateY(-50%) translateY(-10px); }
    }

    .music-note {
      font-size: 1.5rem;
      animation: float 3s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>You can do this susu :3 !! üíñ</h1>

  <button onclick="toggleMusic()">üéµ Toggle Music <span class="music-note">üé∂</span></button>

  <div class="gallery-container">
    <button class="arrow arrow-left" onclick="changeSlide(-1)">‚ùÆ</button>

    <div class="gallery-slide"><img src="img1.jpg" alt="Cute 1" /></div>
    <div class="gallery-slide"><img src="img2.jpg" alt="Cute 2" /></div>
    <div class="gallery-slide"><img src="img3.jpg" alt="Cute 3" /></div>
    <div class="gallery-slide"><img src="img4.jpg" alt="Cute 4" /></div>
<div class="gallery-slide"><img src="img5.jpg" alt="Cute 4" /></div>
<div class="gallery-slide"><img src="img6.jpg" alt="Cute 4" /></div>
<div class="gallery-slide"><img src="barca.png" alt="Cute 4" /></div>

    <button class="arrow arrow-right" onclick="changeSlide(1)">‚ùØ</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="sparks.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    let currentIndex = 0;
    const slides = document.getElementsByClassName("gallery-slide");
    const music = document.getElementById("bgMusic");

    function showSlide(index) {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[index].style.display = "block";
    }

    function changeSlide(direction) {
      currentIndex += direction;
      if (currentIndex >= slides.length) currentIndex = 0;
      if (currentIndex < 0) currentIndex = slides.length - 1;
      showSlide(currentIndex);
    }

    function toggleMusic() {
      if (music.paused) music.play();
      else music.pause();
    }

    // Init
    showSlide(currentIndex);
  </script>
</body>
</html>
